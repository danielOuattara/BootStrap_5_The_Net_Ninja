
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous"
    >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"
            defer
    >
    </script>

    <title>The Ninja Pro - The book</title>
</head>
<body>

    <!-- buttons -->
    <button class="btn btn-primary">Button primary</button>
    <button class="btn btn-secondary">Button primary</button>
    <button class="btn btn-danger">Button primary</button>
    <button class="btn btn-success">Button primary</button>
    <br><hr>
    
    <!-- anchor tags as buttons -->
    <a href="#" class="btn btn-primary">Anchor link</a>
    <a href="#" class="btn btn-success">Anchor link</a>
    <br><hr>
    
    <!-- button size -->
    <button class="btn btn-primary btn-lg">Button primary lg</button>
    <button class="btn btn-primary btn-md">Button primary md = default</button>
    <button class="btn btn-primary btn-sm">Button primary sm</button>
    <br><br>
    <button class="btn btn-warning btn-lg">Button warning lg</button>
    <button class="btn btn-warning btn-md">Button warning md</button>
    <button class="btn btn-warning btn-sm">Button warning sm</button>
    
    <br><hr>
    
    <!-- Outline styles -->
    
    <button class="btn btn-outline-primary btn-lg">Button outline-primary lg</button>
    <button class="btn btn-outline-secondary btn-md">Button outline-secondary md</button>
    <button class="btn btn-outline-success btn-sm">Button outline-success sm</button>
    <br><br>
    <button class="btn btn-outline-danger btn-lg">Button outline-danger lg</button>
    <button class="btn btn-outline-warning btn-md">Button outline-warning md</button>
    <button class="btn btn-outline-warning btn-sm">Button outline-warning sm</button>
    <br> <hr>
     
    <!-- button group -->
    <div class="btn-group">
        <a href="" class="btn btn-primary"> button 1</a>
        <a href="" class="btn btn-primary"> button 2</a>
        <a href="" class="btn btn-primary"> button 3</a>
    </div>
    <div class="btn-group">
        <a href="" class="btn btn-primary"> button 1</a>
        <a href="" class="btn btn-warning"> button 2</a>
        <a href="" class="btn btn-secondary"> button 3</a>
    </div>
</body>
</html>
