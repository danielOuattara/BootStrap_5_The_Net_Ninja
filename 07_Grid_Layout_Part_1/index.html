
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous"
    >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"
            defer
    >
    </script>

    <title>The Ninja Pro - The book</title>
</head>
<body>

    <div class="container-lg my-5 border border-3 bg-warning">
        <h2>basic grid</h2>
        <div class="row border bg-info">
            <div class="col">
                <div class="p-5 bg-primary text-light"> col 1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light"> col 2</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light"> col 3</div>
            </div>
        </div>
    </div>

        <br/>
        <hr/>
        <br/>

    <div class="container-lg my-5 border border-3 bg-warning">
        <h2>columns width</h2>
        <div class="row border bg-info">
            <div class="col-6">
                <div class="p-5 bg-primary text-light"> col 1</div>
            </div>
            <div class="col-4">
                <div class="p-5 bg-primary text-light"> col 2</div>
            </div>
            <div class="col-2">
                <div class="p-5 bg-primary text-light"> col 3</div>
            </div>
        </div>
    </div>

        <br />
        <hr />
        <br />

    <div class="container-lg my-5 border border-3 bg-warning">
        <h2>responsive column width</h2>
        <div class="row border bg-info">
            <div class="col-sm-4 col-lg-6 my-2">
                <div class="p-5 bg-primary text-light"> col 1</div>
            </div>
            <div class="col-sm-4 col-lg-3 my-2">
                <div class="p-5 bg-primary text-light"> col 2</div>
            </div>
            <div class="col-sm-4 col-lg-3 my-2">
                <div class="p-5 bg-primary text-light"> col 3</div>
            </div>
        </div>
    </div>

       <br />
       <hr />
       <br /> 

    <div class="container-lg my-5 border border-3 bg-warning">
        <h2>justify columns</h2>
        <div class="row justify-content-between border bg-info">
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light"> col-1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light"> col-2</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light"> col-3</div>
            </div>
        </div>
    </div>

      
</body>
</html>
